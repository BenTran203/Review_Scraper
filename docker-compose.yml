version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: reviewpulse-redis
    ports:
      - "6379:6379"
    command: redis-server --notify-keyspace-events KEA
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: reviewpulse-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 10s
      timeout: 5s
      retries: 5

  gateway:
    build: ./backend/gateway
    container_name: reviewpulse-gateway
    ports:
      - "8080:8080"
    environment:
      PORT: "8080"
      GIN_MODE: debug
      REDIS_URL: redis://redis:6379
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      SESSION_TTL_HOURS: "1"
    depends_on:
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped

  scraper:
    build: ./backend/scraper
    container_name: reviewpulse-scraper
    environment:
      REDIS_URL: redis://redis:6379
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/
      SCRAPER_ADAPTER: custom
      MAX_REVIEWS: "200"
      REVIEW_POSITIVE_RATIO: "0.6"
      REVIEW_NEGATIVE_RATIO: "0.4"
    depends_on:
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped

volumes:
  redis_data:
  rabbitmq_data:
